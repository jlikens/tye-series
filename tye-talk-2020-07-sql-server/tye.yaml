name: tye-talk-2020-07-sql-server
extensions:
- name: zipkin
- name: elastic
  logPath: ./.logs
services:
- name: api-person
  project: api.person/api.person.csproj
- name: api-todo
  project: api.todo/api.todo.csproj
- name: api-university
  project: api.university/api.university.csproj
- name: api-weather
  project: api.weather/api.weather.csproj
- name: frontend-client
  project: frontend/Client/frontend.Client.csproj
- name: frontend-server
  project: frontend/Server/frontend.Server.csproj
- name: sqlserver-usidore
  image: mcr.microsoft.com/mssql/server:2019-latest
  bindings:
  - connectionString: Server=${host},${port};Database=Usidore;User ID=sa;Password=${env:SA_PASSWORD}
    containerPort: 1433
    # port: 21433 # Uncomment this line to run with a static external port
  env:
  - name: ACCEPT_EULA
    value: y
  - name: SA_PASSWORD
    value: Password1!